<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>"AromaHome" - администрирование</title>
  <link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css" />
  <link rel="stylesheet" type="text/css" href="/icons/font/bootstrap-icons.min.css" />
  <script src="/js/bootstrap.js"></script>
  <script src="main.js" type="module"></script>
</head>

<body>
  <table>
  </table>
  <form>
    <div class="form-group">
      <label for="category">Категория</label>
      <select id="category" class="form-control" placeholder="Категория">
        <option>1</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
        <option>5</option>
      </select>
    </div>
    <div class="form-group">
      <label for="brand">Производитель</label>
      <input id="brand" type="input" class="form-control" placeholder="Производитель">
    </div>
    <div class="form-group">
      <label for="title">Название товара</label>
      <input id="title" type="input" class="form-control" placeholder="Название товара">
    </div>
    <div class="form-group">
      <label for="image">Изображение</label>
      <input id="image" type="input" class="form-control" placeholder="Изображение">
    </div>
    <div class="form-group">
      <label for="price">Цена</label>
      <input id="price" type="input" class="form-control" placeholder="Цена">
    </div>
  </form>

</body>

</html>
